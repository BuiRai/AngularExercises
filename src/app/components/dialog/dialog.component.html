<h2 mat-dialog-title>Hello user</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter your name:</mat-label>
    <input matInput [(ngModel)]="data.name" type="text" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.name"
  >
    Ok
  </button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
